<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1e6654e711.js" crossorigin="anonymous"></script>
    <title>ToDo list</title>
</head>
<body>
    <div id="wrapper">

        <h1>ToDo list</h1>

        <div id="todo">
            <div id="count"></div>
            <button id="btn">Add a task</button>
            <div id="todoCards">
                <div class="todoCard">
                    <textarea class="task" maxlength="200" cols="20" rows="15">New task</textarea>
                    <span class="delBtn"><i class="fa fa-trash" aria-hidden="true"></i></span>

                   </div>
                </div>

            </div>



    </div>

    <script src="JS/main.JS"></script>
    
</body>
</html>
